<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aamir Nathani" />
    <title>Navbar - NOMARK UI</title>
    <link rel="icon" href="../../assests/icon-logo.png">

    <!-- External Imports -->
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../badge/badge.css">

</head>

<body>
    <div class="section-center">
        <!-- navbar -->
        <nav class="navbar flex items-center justify-between pt-1 section-center z-5">
            <a class="humburger-icon icon-open font-size-6"><i class="fas fa-bars ml-5"></i></a>
            <a class="humburger-icon icon-close font-size-6 displayNone"><i class="fas fa-bars ml-5"></i></a>
            <a href="../../index.html" class="mr-5"><img src="../../assests/logo-primary.png" alt="NOMARK"
                    class="nomark-logo"></a>
        </nav>
        <!-- side-bar -->
        <div class="sidebar sidebarRemove flex flex-col scroll-style z-4 pr-7 p-2">
            <h3 class="sidebar-heading font-size-5">Getting Started</h3>
            <ul>
                <li><a href="../../documentation/doc.html" class="sidebar-items">Installation</a></li>
            </ul>
            <h3 class="sidebar-heading font-size-5">Components</h3>
            <ul>
                <li><a href="../avatar/avatar.html" class="sidebar-items">Avatar</a></li>
                <li><a href="../alert/alert.html" class="sidebar-items">Alert</a></li>
                <li><a href="../badge/badge.html" class="sidebar-items">Badge</a></li>
                <li><a href="../button/button.html" class="sidebar-items">Button</a></li>
                <li><a href="../card/card.html" class="sidebar-items">Card</a></li>
                <li><a href="../image/image.html" class="sidebar-items">Image</a></li>
                <li><a href="../input/input.html" class="sidebar-items">Input</a></li>
                <li><a href="../typography/typography.html" class="sidebar-items">Typography</a></li>
                <li><a href="../list/list.html" class="sidebar-items">Lists</a></li>
                <li><a href="./navbar.html" class="sidebar-items active">Navigation</a></li>
            </ul>
        </div>
        <!-- Basic Navbar -->
        <div class="click-remove">
            <section class="my-7">
                <div class="m-2">
                    <h2 class="font-size-8 font-bolder">Basic Navbar</h2>
                    <p class="font-size-5 py-5"></p>
                </div>
                <div class="component-container flex flex-col">
                    <div class="component-heading p-2">
                        <h3 class="font-bold font-size-6"></h3>

                    </div>
                    <div class="component-display flex justify-center p-5">
                        <nav class="navbar-container z-3">
                            <div class="navbar-logo-container">
                                <a href="./index.html"><img src="../../assests/logo-primary.png" alt="logo" class="navbar-logo"></a>
                            </div>
                            <div class="navbar-items-container">
                                <div class="navbar-search-container">
                                    <input type="text" class="navbar-search" />
                                    <i class="fas fa-search navbar-search-btn"></i>
                                </div>
                                <ul class="navbar-links">
                                    <li><a href="./navbar.html"><i class="fas fa-user"></i>Account</a></li>
                                    <li><a href="./navbar.html"><i class="fas fa-heart"></i>Wishlist</a></li>
                                    <li><a href="./navbar.html"><i class="fas fa-shopping-cart"></i>Cart</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <!-- code-snippet  -->
                    <pre id="myInput" class="relative scroll-style"><code class="language-html">
        
                        </code><button id="button" class="absolute snippet-btn"><i class="fas fa-copy"></i></button></pre>
                </div>
            </section>
            <!-- Navbar with humburger for max-width 900px -->
            <section class="my-7">
                <div class="component-container flex flex-col">
                    <div class="component-heading p-2">
                        <h3 class="font-bold font-size-6"></h3>
                    </div>
                    <div class="component-display flex justify-center p-5">
                        <nav class="navbar-container z-3">
                            <div class="navbar-logo-container">
                                <a href="./index.html"><img src="../../assests/logo-primary.png" alt="logo" class="navbar-logo"></a>
                            </div>
                            <a class="open-menu font-size-6"><i class="fas fa-bars"></i></a>
                            <a class="close-menu font-size-6"><i class="fa fa-times"></i></a>
                            <div class="navbar-items-container">
                                <div class="navbar-search-container">
                                    <input type="text" class="navbar-search" />
                                    <i class="fas fa-search navbar-search-btn"></i>
                                </div>
                                <ul class="navbar-links">
                                    <li><a href="./navbar.html"><i class="fas fa-user"></i>Account</a></li>
                                    <li><a href="./navbar.html"><i class="fas fa-heart"></i>Wishlist</a></li>
                                    <li><a href="./navbar.html"><i class="fas fa-shopping-cart"></i>Cart</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <!-- code-snippet  -->
                    <pre id="myInput"
                        class="relative scroll-style"><code class="language-html">
        
                        </code><button id="button" class="absolute snippet-btn"><i class="fas fa-copy"></i></button></pre>
                </div>
            </section>
        </div>
        <div id="copiedSnackbar" class="absolute font-ml">Copied!</div>
    </div>

    <!-- navbar and snippet scripts -->
    <script src="../../script/navigation.js"></script>
    <script src="../../script/snippet.js"></script>
    <script src="./navbar.js"></script>
    <!-- highlight js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"
        integrity="sha512-IaaKO80nPNs5j+VLxd42eK/7sYuXQmr+fyywCNA0e+C6gtQnuCXNtORe9xR4LqGPz5U9VpH+ff41wKs/ZmC3iA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        hljs.highlightAll();
    </script>
</body>

</html>
